<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: black solid 1px;
        }
        .container{
            margin: 50px;
            border: black solid 1px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3,fr);
            grid-gap: 20px;
grid-auto-rows: auto;
padding: 40px;
        }
        .box{
          display: flex;
justify-content: center;
border: black solid 1px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </div>
</body>
</html>
