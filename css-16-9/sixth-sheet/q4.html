<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
           grid-template-columns: 1fr 1.1fr;
           grid-template-rows: 1fr 1.2fr;
           height: 300px;
           width: 300px;
           column-gap: 6px;
        
        }
        .img1{
            grid-area: 1/1/2/2;
        }
        .img2{
            grid-area: 1/2/2/3;
        }
        .img3{
            grid-area: 2/1/3/2;
        }
        .img4{
            grid-area: 2/2/3/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img1"><img src="/download (1).jfif"></div>
        <div class="img2"><img src="/download (2).jfif"></div>
        <div class="img3"><img src="/download (3).jfif"></div>
        <div class="img4"><img src="/download.jfif"></div>

    </div>
</body>
</html>
