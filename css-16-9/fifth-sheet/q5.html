<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            height: 300px;
            width: 300px;
            justify-content: space-evenly;
            flex-wrap: wrap;
            border: solid black 1px;

        }
        .box{
            display: flex;
            width: fit-content;
            height: 60px;
            padding: 10px;
            background-color: blanchedalmond;
            margin: 4px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">turnip</div>
        <div class="box">greens</div>
        <div class="box">yarrow</div>
        <div class="box">ricebean</div>
        <div class="box">rutbage</div>
        <div class="box">appels</div>
        <div class="box">banana</div>
        <div class="box">watermelon</div>
        <div class="box">carrots</div>
        <div class="box">cards</div>
    </div>
</body>
</html>
