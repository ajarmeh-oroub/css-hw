<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
       
.container{
    display: flex;
    justify-content: center;
    height: 100vh;
    width: 100vh;

    gap: 2px;}
.box{
    flex:1;
    display: flex;
    justify-content: center;
    align-content: center;
    width: min-content;
    height: 50%;
    background-color: blueviolet;
    
}
        
    </style>
</head>
<body>

    <div class="container">
        <div class="box">I am small</div>
        <div class="box">I have more content than the very small item.</div>
        <div class="box">I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>

</body>
</html>
