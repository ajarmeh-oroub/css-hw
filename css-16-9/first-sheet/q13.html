
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: black solid 3px;
            border-spacing: 4px;

        }
       
        td,th,tr{
            border: black solid 1px;
            background-color: aqua;
        }
        button{
            width: 100px;
            height: 40px;
        }
        .yellow{
            background-color: rgb(248, 248, 137);
            color: red;
        }
       
    </style>
</head>
<body>
    <table>
        <tbody>
        <tr>
            <th colspan="2" class="yellow">Registration Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Enter address</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>Select game</td>
            <td>
                <input type="checkbox" name="hockey">
                <label for="hockey">Hockey</label>
                <br>
                <input type="checkbox" name="Football">
                <label for="Football">Football</label>
                <br>
                <input type="checkbox" name="badminton">
                <label for="badminton">Badminton</label>
                <br>
                <input type="checkbox" name="cricket">
                <label for="cricket">Cricket</label>
                <br>
                <input type="checkbox" name="volleyball">
                <label for="volleyball">Volleyball</label>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="male"> 
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Select Your Age</td>
            <td><select><option>select your age </option></select></td>
        </tr>
        <tr>
            <td>Select a Photo</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button">Click Me</button>
            <button type="reset">Reset</button>
            <br>
            <button type="submit">Submit</button></td>
        </tr>
       
            
        </tbody>
    </table>
</body>
</html>
